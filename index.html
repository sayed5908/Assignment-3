<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet-Shop</title>

    <!-- Daisy UI cdn -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Google font cdn -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=ADLaM+Display&family=Sora:wght@100..800&display=swap" rel="stylesheet">

    <style>
        .font-adlam-display{
            font-family: "ADLaM Display", serif;
        }

        .font-sora{
            font-family: "Sora", serif;
        }
    </style>
</head>
<body>
    <header class=" md:container mx-auto">
        <div class="navbar bg-base-100 font-sora border-b-2 md:border-b-0">
          
          <!-- dropdown-------------------- -->
            <div class="navbar"> 
              <div class="dropdown">
                <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    class="h-5 w-5"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke="currentColor">
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M4 6h16M4 12h8m-8 6h16" />
                  </svg>
                </div>
                <ul
                  tabindex="0"
                  class="menu menu-sm dropdown-content bg-base-100 rounded-box z-[1] mt-3 w-52 p-2 shadow">
                  <li><a>Fina a pet</a></li>
                  <li><a>Breeds</a></li>
                  <li><a>Contact us</a></li>
                </ul>
              </div>
              <a class="btn btn-ghost text-xl px-0"><div class="flex gap-2">
                <!-- image section -->
                <div>
                    <img class="" src="assets/logo-header.png" alt="">
                </div>
                <div class="font-sora hidden md:block"><h2 class="pt-3">Browse<span class="text-yellow-400">4</span>Pets</h2></div>
              </div></a>
            </div>
            <div class="navbar-center hidden lg:flex">
              <ul class="menu menu-horizontal px-1">
                <li><a>Find a pet</a></li>
                <li><a>Breeds</a></li>
                <li><a>Contact us</a></li>
              </ul>
            </div>
            <div class="navbar-end gap-2">
                
              <a class="border border-yellow-200 px-4 py-1 rounded-lg hidden md:block">Login</a>
              <a class="bg-yellow-300 px-4 py-1 rounded-lg hidden md:block">Register</a>
            </div>
          </div>
    </header>

    <!-- main section -->
    <main>

      <!-- banner section -->
       
      <section class="container px-5 mx-auto mt-5 md:mt-20 md:flex relative">
        <div class="z-10">
          <h2 class="font-adlam-display text-3xl md:text-6xl">Pamper Your Pet,<br> Because They Deserve <br> the Bes</h2>
          <p class="text-gray-500 py-5">Discover a world of treats, toys, and essentials handpicked for your furry friends. Shop now and make tails wag with joy!</p>
          <button class="bg-yellow-300 px-4 py-1 rounded-lg">Find a pet</button>
        </div>
        <div class="absolute h-1/2 md:right-0 md:-top-20 md:h-full">
          <img class="" src="assets/cat-big.png" alt="">
        </div>
      </section>

    </main>
    <footer>

    </footer>
</body>
</html>
